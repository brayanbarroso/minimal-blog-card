<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__img">
          <figure>
            <img src="./assets/img/cactus_img.jpg" alt="Cactus" />
          </figure>
        </div>
        <div class="card__label">
          <span>Desing</span>
        </div>
        <div class="card__title">
          <h1>Embracing Minimalism</h1>
        </div>
        <div class="card__descriptions">
          <p>
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <hr />
        <div class="card__footer">
          <p>Annie Spratt</p>
        </div>
      </section>
    </main>
  </body>
</html>
